{% extends "base.html" %}
    
    {% load static %}

    {% block content %}
        <!-- Banner Section End -->

        <!-- Section Section Start -->
        <section class="services-section pt-70 pb-70">
            <div class="container">
                <div class="row">
                    {% for i in doctors %}
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="team-single-col-two">
                                <figure class="advisors-box">
                                <img alt="Image" src="{% static 'images/team/1.jpg' %}" class="img-responsive">
                                <figcaption>
                                <div class="member-details text-left">
                                        <h5>
                                            <a href="{% url 'docdetail' i.employee_id  %}">{{i.name}}</a><br>
                                            <span>Department :{{i.department_name}}</span><br>
                                            <span>Contact:{{i.contact_number}}</span><br>
                                        </h5>
                                    </div>
                                </figcaption>
                                </figure>
                                
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!-- Section Section End -->
        {% endblock %}
